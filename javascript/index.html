<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Variáveis em JavaScript</title>

  <style>
    :root {
      --primary: #6366f1;
      --bg: #0f172a;
      --card-bg: #020617;
      --text: #e5e7eb;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 30px;
    }

    h1 {
      text-align: center;
    }

    .nav {
      display: flex;
      gap: 12px;
    }

    .nav button {
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid #334155;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 16px;
    }

    .nav button:hover,
    .nav button.active {
      background: var(--primary);
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>var, let e const — entendendo o motor do JavaScript</h1>

  <nav class="nav">
    <button data-page="var"
      onclick="irPara('variables/var/')">var</button>

    <button data-page="let"
      onclick="irPara('variables/let/')">let</button>

    <button data-page="const"
      onclick="irPara('variables/const/')">const</button>
  </nav>

  <script>
    function irPara(pagina) {
      window.location.href = pagina;
    }
  </script>

</body>
</html>
